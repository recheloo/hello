<script>
	$(document).ready(
		function (){
			$('#btn1').click(function(){
				
				var COOK_NAME1 = 'username';
				var COOK_NAME2 = 'password';
				$.cookie(COOK_NAME1,$("#name").val(),{path:'/' , expires:10});
				$.cookie(COOK_NAME2,$("#pass").val(),{path:'/' , expires:10});
				alert(" 注册成功！请登陆");
			})//btn1
			
			
			$('#btn2').click(function(){
				
				var COOK_NAME1 = 'username';
				var COOK_NAME2 = 'password';
				var n = $("#name").val();
				var m = $("#pass").val();
				if((n==$.cookie(COOK_NAME1))&&(m==$.cookie(COOK_NAME2))){
					alert("登陆成功，欢迎"+$("#name").val()+"来到Kinggift！");
					
					$('#form1').submit();
					
				}
				else{
					alert("登陆失败！请重试");
				}
				
			})//btn2
		
		}
	
	
	
	)


</script>
